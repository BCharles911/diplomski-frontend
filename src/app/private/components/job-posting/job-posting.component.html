<div class=" mx-2 md:mx-40 my-2 grid grid-cols-1 gap-2 md:grid-cols-2 mt-5">
  <div class=" rounded-lg shadow-2xl drop-shadow-2xl">
    <form [formGroup]="form" (ngSubmit)="createJob(form)" class="my-10 mx-10">
      <div class="flex flex-wrap -mx-3 mb-6">
        <mat-form-field class="w-full px-3" appearance="outline">
          <mat-label  >Naziv posla</mat-label>
          <input name="jobTitle" formControlName="jobTitle" matInput>
        </mat-form-field>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <mat-form-field class="w-full px-3" appearance="outline">
          <mat-label>Opis posla</mat-label>
          <textarea formControlName="jobDescription" name="jobDescription" matInput></textarea>
        </mat-form-field>
      </div>
      <hr class="mb-5">
      <div class="flex flex-wrap -mx-3 mb-3">
        <mat-form-field class="w-full md:w-1/3 px-3" appearance="outline">
          <mat-label  >Adresa</mat-label>
          <input name="addressOfJob" formControlName="addressOfJob" matInput>
        </mat-form-field>
        <mat-form-field class=" w-full  md:w-1/3 px-3" appearance="outline">
          <mat-label>Datum</mat-label>
          <input matInput name="startDate" formControlName="startDate" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-full md:w-1/3 px-3" appearance="outline">
          <mat-label  >Vreme</mat-label>
          <input name="startTime" formControlName="startTime" matInput>
        </mat-form-field>
      </div>

      <div class="flex flex-wrap -mx-3 ml-0 mb-3 px-3 pl-0">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Skills</mat-label>
          <mat-select formControlName="jobPostSkills" multiple (selectionChange)="onSkillsChange($event)">
            <mat-option *ngFor="let skill of skk" [value]="skill">{{skill.skillName}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="flex flex-wrap -mx-3 ml-0 mb-3 ">
        <div class="w-full content-start md:w-1/5 px-3 pl-0 mb-6 md:mb-0">
          <mat-checkbox class="example-margin" formControlName="fixedPrice" (click)='fixedPrice()'>Fiksna cena</mat-checkbox>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <mat-form-field class="w-full md:w-1/3 px-3" appearance="outline">
          <mat-label  >broj sati</mat-label>
          <input name="numberOfHours" formControlName="numberOfHours" matInput>
        </mat-form-field>
        <mat-form-field *ngIf="!hide" class="w-full md:w-1/3 px-3" appearance="outline" floatLabel="always">
          <mat-label>Cena po satu</mat-label>
          <input matInput type="number" formControlName="priceOfHour" name="priceOfHour" class="example-right-align">
          <span matSuffix>.00 RSD&nbsp;</span>

        </mat-form-field>
        <mat-form-field *ngIf="hide" class="w-full md:w-1/3 px-3" appearance="outline" floatLabel="always">
          <mat-label>Fiksna cena</mat-label>
          <input matInput type="number" formControlName="fixedPriceValue" name="fixedPriceValue" class="example-right-align">
          <span matSuffix>.00 RSD&nbsp;</span>
        </mat-form-field>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/4 px-3 pl-0 mb-6 md:mb-0">
          <mat-form-field class="w-full px-3" appearance="outline">
            <mat-label  >Broj ljudi</mat-label>
            <input name="numberOfPeople" formControlName="numberOfPeople" matInput>
          </mat-form-field>
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-2">

        <div class="w-full md:w-1/4 px-3 pl-0 mb-6 md:mb-0  float-right">
          <div class="example-button-container">
            <button mat-raised-button color="primary">Postavi oglas</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- ... -->
  <div class="bg-gray-500">9</div>
</div>

<div class=" mx-2 my-2 grid grid-cols-1 gap-2 md:grid-cols-1">
  <div class="bg-gray-500">9</div>
</div>
